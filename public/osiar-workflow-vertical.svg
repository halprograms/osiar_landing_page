<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="600" height="800" fill="none"/>
  
  <!-- Step 1: Document Upload -->
  <g transform="translate(250, 50)">
    <!-- Circle background -->
    <circle cx="50" cy="50" r="50" fill="#2563EB" opacity="0.9"/>
    
    <!-- Icon -->
    <path d="M50 30 L50 55 M40 45 L50 55 L60 45" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M35 65 L35 75 L65 75 L65 65" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Label -->
    <text x="50" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Upload Dokumen</text>
    <text x="50" y="140" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Unggah dokumen yang</text>
    <text x="50" y="155" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">ingin diproses</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(300, 170)">
    <path d="M0 0 L0 30" stroke="#3B82F6" stroke-width="2" stroke-dasharray="2 2"/>
    <polygon points="0,30 -5,20 5,20" fill="#3B82F6"/>
  </g>
  
  <!-- Step 2: OCR Processing -->
  <g transform="translate(250, 200)">
    <!-- Circle background -->
    <circle cx="50" cy="50" r="50" fill="#2563EB" opacity="0.9"/>
    
    <!-- Icon -->
    <rect x="30" y="35" width="40" height="30" rx="2" stroke="white" stroke-width="3" fill="none"/>
    <line x1="35" y1="45" x2="65" y2="45" stroke="white" stroke-width="2"/>
    <line x1="35" y1="55" x2="55" y2="55" stroke="white" stroke-width="2"/>
    <path d="M40 70 C45 65, 55 65, 60 70" stroke="white" stroke-width="2"/>
    
    <!-- Label -->
    <text x="50" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Proses OCR</text>
    <text x="50" y="140" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Sistem mengekstrak teks</text>
    <text x="50" y="155" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">dari dokumen</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(300, 320)">
    <path d="M0 0 L0 30" stroke="#3B82F6" stroke-width="2" stroke-dasharray="2 2"/>
    <polygon points="0,30 -5,20 5,20" fill="#3B82F6"/>
  </g>
  
  <!-- Step 3: Data Extraction -->
  <g transform="translate(250, 350)">
    <!-- Circle background -->
    <circle cx="50" cy="50" r="50" fill="#2563EB" opacity="0.9"/>
    
    <!-- Icon -->
    <path d="M35 35 L65 35 L65 65 L35 65 Z" stroke="white" stroke-width="3" fill="none"/>
    <line x1="40" y1="45" x2="60" y2="45" stroke="white" stroke-width="2"/>
    <line x1="40" y1="55" x2="60" y2="55" stroke="white" stroke-width="2"/>
    <path d="M30 70 L40 60 M60 60 L70 70" stroke="white" stroke-width="2"/>
    
    <!-- Label -->
    <text x="50" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Ekstraksi Data</text>
    <text x="50" y="140" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Mengidentifikasi dan</text>
    <text x="50" y="155" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">mengekstrak informasi penting</text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(300, 470)">
    <path d="M0 0 L0 30" stroke="#3B82F6" stroke-width="2" stroke-dasharray="2 2"/>
    <polygon points="0,30 -5,20 5,20" fill="#3B82F6"/>
  </g>
  
  <!-- Step 4: Validation -->
  <g transform="translate(250, 500)">
    <!-- Circle background -->
    <circle cx="50" cy="50" r="50" fill="#2563EB" opacity="0.9"/>
    
    <!-- Icon -->
    <path d="M35 50 L45 60 L65 40" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Label -->
    <text x="50" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Validasi</text>
    <text x="50" y="140" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Memverifikasi akurasi</text>
    <text x="50" y="155" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">data yang diekstrak</text>
  </g>
  
  <!-- Arrow 4 -->
  <g transform="translate(300, 620)">
    <path d="M0 0 L0 30" stroke="#3B82F6" stroke-width="2" stroke-dasharray="2 2"/>
    <polygon points="0,30 -5,20 5,20" fill="#3B82F6"/>
  </g>
  
  <!-- Step 5: Result -->
  <g transform="translate(250, 650)">
    <!-- Circle background -->
    <circle cx="50" cy="50" r="50" fill="#2563EB" opacity="0.9"/>
    
    <!-- Icon -->
    <rect x="30" y="35" width="40" height="30" rx="2" stroke="white" stroke-width="3" fill="none"/>
    <path d="M40 45 L60 45 M40 55 L50 55" stroke="white" stroke-width="2"/>
    <circle cx="65" cy="65" r="10" stroke="white" stroke-width="2" fill="none"/>
    <path d="M60 65 L65 70 L70 60" stroke="white" stroke-width="2"/>
    
    <!-- Label -->
    <text x="50" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Hasil</text>
    <text x="50" y="140" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Data terstruktur siap</text>
    <text x="50" y="155" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">digunakan</text>
  </g>
  
  <!-- Flow Line -->
  <path d="M150 50 L150 750" stroke="#1E40AF" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Flow Dots -->
  <circle cx="150" cy="100" r="5" fill="#3B82F6"/>
  <circle cx="150" cy="250" r="5" fill="#3B82F6"/>
  <circle cx="150" cy="400" r="5" fill="#3B82F6"/>
  <circle cx="150" cy="550" r="5" fill="#3B82F6"/>
  <circle cx="150" cy="700" r="5" fill="#3B82F6"/>
</svg>

