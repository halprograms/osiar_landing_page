<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="150" fill="#1E3A8A" fill-opacity="0.1"/>
  <circle cx="300" cy="200" r="100" fill="#1E40AF" fill-opacity="0.15"/>
  
  <!-- Scanner Base -->
  <rect x="150" y="240" width="300" height="60" rx="10" fill="#1E2BB5" stroke="#3A5EFD" stroke-width="2"/>
  <rect x="170" y="250" width="260" height="40" rx="5" fill="#0F1654" stroke="#3A5EFD" stroke-width="1"/>
  
  <!-- Scanner Light Effect -->
  <rect x="180" y="120" width="240" height="120" fill="url(#scanner-gradient)" opacity="0.7"/>
  <line x1="180" y1="120" x2="420" y2="120" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5 3"/>
  <line x1="180" y1="240" x2="420" y2="240" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5 3"/>
  
  <!-- Robot Character -->
  <g>
    <!-- Robot Head -->
    <rect x="440" y="160" width="60" height="50" rx="10" fill="#2563EB" stroke="#3A5EFD" stroke-width="2"/>
    <circle cx="455" cy="175" r="5" fill="#00FFFF"/>
    <circle cx="485" cy="175" r="5" fill="#00FFFF"/>
    <rect x="460" y="190" width="20" height="5" rx="2.5" fill="#00FFFF"/>
    
    <!-- Robot Antenna -->
    <line x1="470" y1="160" x2="470" y2="145" stroke="#3A5EFD" stroke-width="2"/>
    <circle cx="470" cy="140" r="5" fill="#00FFFF"/>
    
    <!-- Robot Body -->
    <rect x="450" y="210" width="40" height="60" rx="5" fill="#1E40AF" stroke="#3A5EFD" stroke-width="2"/>
    <rect x="460" y="220" width="20" height="10" rx="2" fill="#5B85FF" fill-opacity="0.5"/>
    <rect x="460" y="235" width="20" height="10" rx="2" fill="#5B85FF" fill-opacity="0.5"/>
    <rect x="460" y="250" width="20" height="10" rx="2" fill="#5B85FF" fill-opacity="0.5"/>
    
    <!-- Robot Arms -->
    <line x1="450" y1="220" x2="420" y2="200" stroke="#3A5EFD" stroke-width="3" stroke-linecap="round"/>
    <circle cx="420" cy="200" r="5" fill="#00FFFF"/>
    
    <line x1="490" y1="220" x2="520" y2="180" stroke="#3A5EFD" stroke-width="3" stroke-linecap="round"/>
    <circle cx="520" cy="180" r="5" fill="#00FFFF"/>
    
    <!-- Robot Legs -->
    <line x1="460" y1="270" x2="450" y2="300" stroke="#3A5EFD" stroke-width="3" stroke-linecap="round"/>
    <circle cx="450" cy="300" r="5" fill="#00FFFF"/>
    
    <line x1="480" y1="270" x2="490" y2="300" stroke="#3A5EFD" stroke-width="3" stroke-linecap="round"/>
    <circle cx="490" cy="300" r="5" fill="#00FFFF"/>
  </g>
  
  <!-- Documents -->
  <g>
    <!-- Document 1 (being scanned) -->
    <rect x="200" y="150" width="200" height="120" rx="5" fill="white" stroke="#3A5EFD" stroke-width="1"/>
    <line x1="220" y1="170" x2="380" y2="170" stroke="#5B85FF" stroke-width="2"/>
    <line x1="220" y1="190" x2="380" y2="190" stroke="#5B85FF" stroke-width="2"/>
    <line x1="220" y1="210" x2="380" y2="210" stroke="#5B85FF" stroke-width="2"/>
    <line x1="220" y1="230" x2="300" y2="230" stroke="#5B85FF" stroke-width="2"/>
    
    <!-- Document 2 (waiting to be scanned) -->
    <rect x="100" y="170" width="80" height="100" rx="5" transform="rotate(-5 100 170)" fill="white" stroke="#3A5EFD" stroke-width="1"/>
    <line x1="110" y1="190" x2="170" y2="185" stroke="#5B85FF" stroke-width="2" transform="rotate(-5 110 190)"/>
    <line x1="112" y1="210" x2="172" y2="205" stroke="#5B85FF" stroke-width="2" transform="rotate(-5 112 210)"/>
    <line x1="114" y1="230" x2="174" y2="225" stroke="#5B85FF" stroke-width="2" transform="rotate(-5 114 230)"/>
    
    <!-- Document 3 (processed) -->
    <rect x="440" y="100" width="80" height="100" rx="5" transform="rotate(5 440 100)" fill="white" stroke="#3A5EFD" stroke-width="1"/>
    <line x1="450" y1="120" x2="510" y2="125" stroke="#5B85FF" stroke-width="2" transform="rotate(5 450 120)"/>
    <line x1="452" y1="140" x2="512" y2="145" stroke="#5B85FF" stroke-width="2" transform="rotate(5 452 140)"/>
    <line x1="454" y1="160" x2="514" y2="165" stroke="#5B85FF" stroke-width="2" transform="rotate(5 454 160)"/>
    
    <!-- Checkmark on processed document -->
    <path d="M470 140 L480 150 L500 130" stroke="#00CC66" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Data Flow Effects -->
  <path d="M300 180 C320 160, 350 170, 370 150 C390 130, 420 140, 440 130" stroke="#00FFFF" stroke-width="2" stroke-dasharray="4 2" opacity="0.8"/>
  <circle cx="300" cy="180" r="3" fill="#00FFFF"/>
  <circle cx="370" cy="150" r="3" fill="#00FFFF"/>
  <circle cx="440" cy="130" r="3" fill="#00FFFF"/>
  
  <!-- Binary Code Effect -->
  <text x="320" y="165" font-family="monospace" font-size="8" fill="#00FFFF" opacity="0.6">10110101</text>
  <text x="340" y="175" font-family="monospace" font-size="8" fill="#00FFFF" opacity="0.6">01001101</text>
  <text x="360" y="155" font-family="monospace" font-size="8" fill="#00FFFF" opacity="0.6">11010010</text>
  <text x="380" y="145" font-family="monospace" font-size="8" fill="#00FFFF" opacity="0.6">00101101</text>
  <text x="400" y="165" font-family="monospace" font-size="8" fill="#00FFFF" opacity="0.6">10011010</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="120" r="5" fill="#00FFFF" opacity="0.5"/>
  <circle cx="400" cy="120" r="5" fill="#00FFFF" opacity="0.5"/>
  <circle cx="200" cy="240" r="5" fill="#00FFFF" opacity="0.5"/>
  <circle cx="400" cy="240" r="5" fill="#00FFFF" opacity="0.5"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="scanner-gradient" x1="300" y1="120" x2="300" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00FFFF" stop-opacity="0.1"/>
      <stop offset="0.5" stop-color="#00FFFF" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#00FFFF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>

