<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="250" r="200" fill="#1E3A8A" fill-opacity="0.1"/>
  <circle cx="400" cy="250" r="150" fill="#1E40AF" fill-opacity="0.15"/>
  
  <!-- Document Processing Flow -->
  
  <!-- Input Documents -->
  <g transform="translate(100, 150)">
    <!-- Stack of documents -->
    <rect x="0" y="0" width="150" height="200" rx="5" fill="white" stroke="#3A5EFD" stroke-width="1"/>
    <rect x="10" y="-10" width="150" height="200" rx="5" fill="white" stroke="#3A5EFD" stroke-width="1"/>
    <rect x="20" y="-20" width="150" height="200" rx="5" fill="white" stroke="#3A5EFD" stroke-width="1"/>
    
    <!-- Document content -->
    <line x1="40" y1="30" x2="160" y2="30" stroke="#5B85FF" stroke-width="2"/>
    <line x1="40" y1="50" x2="160" y2="50" stroke="#5B85FF" stroke-width="2"/>
    <line x1="40" y1="70" x2="160" y2="70" stroke="#5B85FF" stroke-width="2"/>
    <line x1="40" y1="90" x2="160" y2="90" stroke="#5B85FF" stroke-width="2"/>
    <line x1="40" y1="110" x2="120" y2="110" stroke="#5B85FF" stroke-width="2"/>
    
    <!-- Document label -->
    <rect x="40" y="-40" width="110" height="25" rx="12.5" fill="#2563EB" opacity="0.9"/>
    <text x="60" y="-22" font-family="Arial" font-size="12" fill="white">Raw Documents</text>
  </g>
  
  <!-- Scanner Process -->
  <g transform="translate(300, 180)">
    <!-- Scanner base -->
    <rect x="0" y="100" width="200" height="40" rx="5" fill="#1E2BB5" stroke="#3A5EFD" stroke-width="2"/>
    
    <!-- Scanner light effect -->
    <rect x="20" y="0" width="160" height="100" fill="url(#scanner-gradient)" opacity="0.7"/>
    <line x1="20" y1="0" x2="180" y2="0" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5 3"/>
    <line x1="20" y1="100" x2="180" y2="100" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5 3"/>
    
    <!-- Document being scanned -->
    <rect x="30" y="20" width="140" height="180" rx="5" fill="white" stroke="#3A5EFD" stroke-width="1"/>
    <line x1="50" y1="50" x2="150" y2="50" stroke="#5B85FF" stroke-width="2"/>
    <line x1="50" y1="70" x2="150" y2="70" stroke="#5B85FF" stroke-width="2"/>
    <line x1="50" y1="90" x2="150" y2="90" stroke="#5B85FF" stroke-width="2"/>
    <line x1="50" y1="110" x2="120" y2="110" stroke="#5B85FF" stroke-width="2"/>
    
    <!-- Scanner label -->
    <rect x="45" y="-30" width="110" height="25" rx="12.5" fill="#2563EB" opacity="0.9"/>
    <text x="75" y="-12" font-family="Arial" font-size="12" fill="white">OCR Process</text>
    
    <!-- Scanning animation lines -->
    <line x1="30" y1="60" x2="170" y2="60" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3 2"/>
    <line x1="30" y1="80" x2="170" y2="80" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3 2"/>
  </g>
  
  <!-- Data Transformation -->
  <g transform="translate(550, 150)">
    <!-- Output information card -->
    <rect x="0" y="0" width="180" height="220" rx="10" fill="#F8FAFC" stroke="#3A5EFD" stroke-width="1"/>
    
    <!-- Card header -->
    <rect x="0" y="0" width="180" height="40" rx="10 10 0 0" fill="#2563EB"/>
    <text x="20" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="white">Processed Data</text>
    
    <!-- Information content -->
    <g transform="translate(15, 55)">
      <!-- Name field -->
      <text x="0" y="0" font-family="Arial" font-size="10" fill="#64748B">Name:</text>
      <rect x="0" y="5" width="150" height="20" rx="3" fill="#EFF6FF"/>
      <text x="5" y="20" font-family="Arial" font-size="12" fill="#1E40AF">John Doe</text>
      
      <!-- ID field -->
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#64748B">ID Number:</text>
      <rect x="0" y="45" width="150" height="20" rx="3" fill="#EFF6FF"/>
      <text x="5" y="60" font-family="Arial" font-size="12" fill="#1E40AF">3175********</text>
      
      <!-- Date field -->
      <text x="0" y="80" font-family="Arial" font-size="10" fill="#64748B">Date of Birth:</text>
      <rect x="0" y="85" width="150" height="20" rx="3" fill="#EFF6FF"/>
      <text x="5" y="100" font-family="Arial" font-size="12" fill="#1E40AF">01-01-1990</text>
      
      <!-- Address field -->
      <text x="0" y="120" font-family="Arial" font-size="10" fill="#64748B">Address:</text>
      <rect x="0" y="125" width="150" height="30" rx="3" fill="#EFF6FF"/>
      <text x="5" y="140" font-family="Arial" font-size="12" fill="#1E40AF">Jl. Sudirman No. 123</text>
      <text x="5" y="152" font-family="Arial" font-size="12" fill="#1E40AF">Jakarta</text>
    </g>
    
    <!-- Verified badge -->
    <g transform="translate(130, 40)">
      <circle cx="15" cy="15" r="15" fill="#10B981"/>
      <path d="M10 15 L15 20 L25 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Connection Flow Arrows -->
  <g>
    <!-- From documents to scanner -->
    <path d="M270 200 C290 200, 290 200, 300 200" stroke="#3A5EFD" stroke-width="3" stroke-linecap="round"/>
    <polygon points="300,200 290,195 290,205" fill="#3A5EFD"/>
    
    <!-- From scanner to data -->
    <path d="M500 200 C520 200, 530 200, 550 200" stroke="#3A5EFD" stroke-width="3" stroke-linecap="round"/>
    <polygon points="550,200 540,195 540,205" fill="#3A5EFD"/>
  </g>
  
  <!-- Data Flow Effects -->
  <g>
    <!-- Binary data flow from scanner to processed data -->
    <path d="M500 220 C520 220, 530 220, 550 220" stroke="#00FFFF" stroke-width="1" stroke-dasharray="4 2"/>
    <text x="505" y="215" font-family="monospace" font-size="8" fill="#00FFFF" opacity="0.8">10110101</text>
    <text x="515" y="225" font-family="monospace" font-size="8" fill="#00FFFF" opacity="0.8">01001101</text>
    
    <!-- Extraction lines from document to data -->
    <path d="M170 180 C200 150, 400 100, 550 180" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3 2" opacity="0.6"/>
    <path d="M170 200 C200 180, 400 130, 550 200" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3 2" opacity="0.6"/>
    <path d="M170 220 C200 210, 400 160, 550 220" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3 2" opacity="0.6"/>
    <path d="M170 240 C200 240, 400 190, 550 240" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3 2" opacity="0.6"/>
  </g>
  
  <!-- Decorative Elements -->
  <g>
    <!-- Tech circles -->
    <circle cx="400" cy="100" r="5" fill="#00FFFF" opacity="0.5"/>
    <circle cx="400" cy="400" r="5" fill="#00FFFF" opacity="0.5"/>
    <circle cx="200" cy="250" r="3" fill="#00FFFF" opacity="0.5"/>
    <circle cx="600" cy="250" r="3" fill="#00FFFF" opacity="0.5"/>
    
    <!-- Data points -->
    <circle cx="170" cy="180" r="3" fill="#00FFFF" opacity="0.7"/>
    <circle cx="170" cy="200" r="3" fill="#00FFFF" opacity="0.7"/>
    <circle cx="170" cy="220" r="3" fill="#00FFFF" opacity="0.7"/>
    <circle cx="170" cy="240" r="3" fill="#00FFFF" opacity="0.7"/>
    
    <circle cx="550" cy="180" r="3" fill="#00FFFF" opacity="0.7"/>
    <circle cx="550" cy="200" r="3" fill="#00FFFF" opacity="0.7"/>
    <circle cx="550" cy="220" r="3" fill="#00FFFF" opacity="0.7"/>
    <circle cx="550" cy="240" r="3" fill="#00FFFF" opacity="0.7"/>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="scanner-gradient" x1="100" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00FFFF" stop-opacity="0.1"/>
      <stop offset="0.5" stop-color="#00FFFF" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#00FFFF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>

